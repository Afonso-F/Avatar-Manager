name: Aplicar Migrações Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'

  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Aplicar migrações
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref fjbqaminivgcyzjrjqsb
          supabase db push --password "${{ secrets.SUPABASE_DB_PASSWORD }}"
