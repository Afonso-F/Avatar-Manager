<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContentHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fa-solid fa-layer-group"></i>
        <span>ContentHub</span>
      </div>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="#dashboard" class="nav-item active" data-section="dashboard">
        <i class="fa-solid fa-chart-line"></i>
        <span>Dashboard</span>
      </a>

      <div class="nav-section-label">Conteúdos</div>

      <a href="#avatares" class="nav-item" data-section="avatares">
        <i class="fa-solid fa-masks-theater"></i>
        <span>Avatares</span>
      </a>
      <a href="#youtube" class="nav-item" data-section="youtube">
        <i class="fa-solid fa-video"></i>
        <span>Canais de Vídeo</span>
      </a>
      <a href="#musicos" class="nav-item" data-section="musicos">
        <i class="fa-solid fa-music"></i>
        <span>Músicos & Bandas</span>
      </a>

      <div class="nav-section-label">Gestão</div>

      <a href="#criar" class="nav-item" data-section="criar">
        <i class="fa-solid fa-plus-circle"></i>
        <span>Criar Post</span>
      </a>
      <a href="#fila" class="nav-item" data-section="fila">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Fila / Agenda</span>
      </a>
      <a href="#publicados" class="nav-item" data-section="publicados">
        <i class="fa-solid fa-database"></i>
        <span>Publicados</span>
      </a>
      <a href="#biblioteca" class="nav-item" data-section="biblioteca">
        <i class="fa-solid fa-images"></i>
        <span>Biblioteca</span>
      </a>
      <a href="#campanhas" class="nav-item" data-section="campanhas">
        <i class="fa-solid fa-bullhorn"></i>
        <span>Campanhas</span>
      </a>

      <div class="nav-section-label">Analytics</div>

      <a href="#analises" class="nav-item" data-section="analises">
        <i class="fa-solid fa-chart-bar"></i>
        <span>Análises</span>
      </a>
      <a href="#monetizacao" class="nav-item" data-section="monetizacao">
        <i class="fa-solid fa-euro-sign"></i>
        <span>Monetização</span>
      </a>
      <a href="#despesas" class="nav-item" data-section="despesas">
        <i class="fa-solid fa-receipt"></i>
        <span>Despesas</span>
      </a>

      <div class="nav-divider"></div>
      <a href="#configuracoes" class="nav-item" data-section="configuracoes">
        <i class="fa-solid fa-gear"></i>
        <span>Configurações</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot offline"></span>
        <span class="status-text">Supabase desligado</span>
      </div>
      <div class="version-info" id="versionInfo">
        <button class="version-btn" id="versionBtn" title="Ver novidades">
          <span class="version-text" id="versionText">v—</span>
          <span class="new-badge" id="newBadge" style="display:none">Novo</span>
        </button>
      </div>
      <button id="logoutBtn" class="btn btn-sm btn-secondary" style="width:100%;margin-top:8px;display:none" onclick="app.authLogout()">
        <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main" id="main">
    <header class="topbar">
      <div class="topbar-left">
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
      </div>
      <div class="topbar-right">
        <button class="btn btn-primary" id="topbarActionBtn" onclick="app.navigate('criar')">
          <i class="fa-solid fa-plus"></i> Novo Post
        </button>
        <div class="avatar-badge" title="Conteúdo digital">
          <i class="fa-solid fa-layer-group"></i>
        </div>
      </div>
    </header>

    <!-- Sections -->
    <div class="content" id="content">
      <!-- Injected by JS -->
    </div>
  </main>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal container -->
  <div class="modal-overlay" id="modalOverlay" style="display:none">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button class="modal-close" onclick="app.closeModal()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <!-- Auth overlay -->
  <div id="loginOverlay" style="display:none;position:fixed;inset:0;background:var(--bg-base);z-index:9999;align-items:center;justify-content:center">
    <div style="background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:40px 36px;width:380px;max-width:94vw;box-shadow:var(--shadow)">
      <div style="text-align:center;margin-bottom:28px">
        <i class="fa-solid fa-layer-group" style="font-size:2.2rem;color:var(--accent)"></i>
        <h2 style="margin-top:12px;font-size:1.4rem;font-weight:800">ContentHub</h2>
        <p style="color:var(--text-muted);font-size:.85rem;margin-top:4px">Entra com a tua conta</p>
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input id="login-email" class="form-control" type="email" placeholder="email@exemplo.com" autocomplete="username">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input id="login-password" class="form-control" type="password" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div id="login-error" style="color:var(--red);font-size:.85rem;margin-bottom:12px;display:none"></div>
      <button class="btn btn-primary" style="width:100%;justify-content:center" id="login-btn" onclick="app.authLogin()">
        <i class="fa-solid fa-right-to-bracket"></i> Entrar
      </button>
    </div>
  </div>

  <!-- App splash -->
  <div id="appSplash" style="position:fixed;inset:0;background:var(--bg-base);z-index:9998;display:flex;align-items:center;justify-content:center">
    <div style="text-align:center">
      <i class="fa-solid fa-layer-group" style="font-size:2.5rem;color:var(--accent)"></i>
      <div class="spinner" style="margin:18px auto 0;width:24px;height:24px"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/gemini.js"></script>
  <script src="js/prompts-library.js"></script>
  <script src="js/sections/dashboard.js"></script>
  <script src="js/sections/avatares.js"></script>
  <script src="js/sections/youtube-channels.js"></script>
  <script src="js/sections/musicos.js"></script>
  <script src="js/sections/monetizacao.js"></script>
  <script src="js/sections/criar-post.js"></script>
  <script src="js/sections/fila.js"></script>
  <script src="js/sections/publicados.js"></script>
  <script src="js/sections/analises.js"></script>
  <script src="js/sections/biblioteca.js"></script>
  <script src="js/sections/despesas.js"></script>
  <script src="js/sections/campanhas.js"></script>
  <script src="js/sections/configuracoes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
