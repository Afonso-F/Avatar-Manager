<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvatarStudio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <span>AvatarStudio</span>
      </div>
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="#dashboard" class="nav-item active" data-section="dashboard">
        <i class="fa-solid fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="#avatares" class="nav-item" data-section="avatares">
        <i class="fa-solid fa-masks-theater"></i>
        <span>Avatares</span>
      </a>
      <a href="#criar" class="nav-item" data-section="criar">
        <i class="fa-solid fa-plus-circle"></i>
        <span>Criar Post</span>
      </a>
      <a href="#fila" class="nav-item" data-section="fila">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Fila / Agenda</span>
      </a>
      <a href="#publicados" class="nav-item" data-section="publicados">
        <i class="fa-solid fa-database"></i>
        <span>Publicados</span>
      </a>
      <a href="#analises" class="nav-item" data-section="analises">
        <i class="fa-solid fa-chart-bar"></i>
        <span>Análises</span>
      </a>
      <div class="nav-divider"></div>
      <a href="#configuracoes" class="nav-item" data-section="configuracoes">
        <i class="fa-solid fa-gear"></i>
        <span>Configurações</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot offline"></span>
        <span class="status-text">Supabase desligado</span>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main" id="main">
    <header class="topbar">
      <div class="topbar-left">
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
      </div>
      <div class="topbar-right">
        <button class="btn btn-primary" id="topbarActionBtn" onclick="app.navigate('criar')">
          <i class="fa-solid fa-plus"></i> Novo Post
        </button>
        <div class="avatar-badge" title="Avatar ativo">
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </div>
    </header>

    <!-- Sections -->
    <div class="content" id="content">
      <!-- Injected by JS -->
    </div>
  </main>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Modal container -->
  <div class="modal-overlay" id="modalOverlay" style="display:none">
    <div class="modal" id="modal">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <button class="modal-close" onclick="app.closeModal()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/gemini.js"></script>
  <script src="js/sections/dashboard.js"></script>
  <script src="js/sections/avatares.js"></script>
  <script src="js/sections/criar-post.js"></script>
  <script src="js/sections/fila.js"></script>
  <script src="js/sections/publicados.js"></script>
  <script src="js/sections/analises.js"></script>
  <script src="js/sections/configuracoes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
